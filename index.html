<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>WoW Class Generator | Premiare</title>
  <link type="text/css" rel="stylesheet" href="styles.css">
  <link type="text/css" rel="stylesheet" href="responsive.css">
  <link type="text/css" rel="stylesheet" href="fonts\stylesheet.css">
  <link type="text/css" rel="stylesheet" href="fonts\style.css">
  <link type="text/css" rel="stylesheet" href="fonts\stylesheet2.css">
  <link rel="icon" href="https://assets.worldofwarcraft.com/static/components/Logo/Logo-wowIcon.01e2c443798558c38d8e3b143a6f0d03.png" type="image/png">
</head>

<body>
  <div class="container-fluid">
    <div class="imgContainer">
      <a href="."><img class="wowLogo" src="image.png"></a>
    </div>
    <div class="titleContainer">
      <h1 class="title">World of Warcraft <br>Random Character Selector</h1><br><br>
      <h4 class="subTitle">Select your faction, then press submit to generate your random Character.</h4>
    </div>
    <div>

      <div class="buttonContainer">
        <select class="factionSelect" id="Faction">
          <option class="random" value="Random">Random</option>
          <option class="alliance" value="Alliance">Alliance</option>
          <option class="horde" value="Horde">Horde</option>
        </select>
        <button id="submit">Randomize</button>
      </div>
    </div>

    <div class="outputContainer">
      <p class="output" id="Output">
      </p>
    </div>
  </div>


  <div class="footerContainer">
      <a class="socialIconLink" href="https://twitter.com/premiare" target="_blank"><img class="socialIcon" src="https://www.flaticon.com/svg/static/icons/svg/1051/1051382.svg"></a>
      <p>Created by<a class="premiare" target="_blank" href="https://github.com/premiare/">Premiare</a></p>
      <a class="socialIconLink" href="https://github.com/premiare" target="_blank">
        <img class="socialIcon" src="https://www.flaticon.com/svg/static/icons/svg/1051/1051377.svg"></a>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <!-- <script src="jquery.js"></script> -->
</body>

</html>
